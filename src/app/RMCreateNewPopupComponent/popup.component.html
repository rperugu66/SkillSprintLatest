<form [formGroup]="companyform" >

  
  <div style="text-align: center;">
    <div style="padding-left: 400px;"><button style="color: red;border-color: red;" class="close-button"   (click)="closepopup()">X</button></div>
    <h2>
      <u style="color:teal">Associate details</u>
    </h2>
  </div>
  <div class="form-row">
    <div class="form-group" hidden>
      <label for="inputEmail4">ID</label>
      <input
        type="text"
        class="form-control"
        id="inputEmail4"
        placeholder="id"
        formControlName="id"
        [(ngModel)]="id"
        name="id"
        #ngModel
      />
    </div>

    <div class="form-group col-md-6">
      <b style="color: red;">*</b> &nbsp;
      <label for="inputPassword4">VAM ID</label>
      <input
        type="text"
        class="form-control"
        id="inputPassword4"
        placeholder="vamid"
        formControlName="vamid"
        [(ngModel)]="vamid"
        name="vamid"
        (blur)="UserInfo(vamid)"
      />
    </div>

    <div class="form-group col-md-6">
      <label for="inputAddress">Name</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="Name"
        value="{{ userdetails.name }}"
        formControlName="resourceName"
        name="resourceName"
        required
        [readOnly]="true"
      />
    </div>

    <div class="form-group col-md-6">
      <label for="inputAddress2">Email</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress2"
        [value]="email"
        formControlName="email"
        value="{{ userdetails.email }}"
        name="email"
        required
        [readOnly]="true"
      />
    </div>
    <div class="form-group col-md-6">
      <b style="color: red;">*</b> &nbsp;
      <label for="inputAddress2">PM/DM Email</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress2"
        placeholder="manager"
        formControlName="manager"
        [(ngModel)]="manager"
        name="manager"
        #ngModel
        required
      />
    </div>

    <div class="form-group col-md-6">
      <b style="color: red;">*</b> &nbsp;
      <label for="inputState">Tech Track</label>
      <select
        id="inputState"
        class="form-control"
        formControlName="techTrack"
        [(ngModel)]="techTrack"
        name="TechTrack"
        #ngModel
        required
        (click)="dropdown()"
      >
        <option
          *ngFor="let techTrack of listitems"
          [value]="techTrack.techTrack"
        >
          {{ techTrack.techTrack }}
        </option>
      </select>
    </div>
  </div>

  <!-- <div class="form-group">
      <label for="inputAddress">Category</label>

    </div>
    <div class="form-group">
      <label for="inputAddress2">Program Name</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Program Name">

  <div class="form-row">
    <div class="form-group col-md-6">
      <b style="color: red;">*</b> &nbsp;
      <label for="inputCity">Start Date</label>
      <input
        id="startDate"
        class="form-control"
        type="date"
        placeholder="MM/DD/YYY"
        formControlName="startDate"
        (change)="getEndDate($event)"
        name="startDate"
        [min]="minDate"
      />
    </div>

    <div class="form-group col-md-6">
      <label for="inputState">End Date</label>
      <input
        id="endDate"
        class="form-control"
        type="date"
        formControlName="endDate"
        name="endDate"
        value="{{ enddatedetails | date : 'yyyy-MM-dd' }}"
        [readOnly]="true"
      />
    </div>
    <!-- <div class="form-group col-md-6">
      <label for="inputState">End Date</label>
      <input
        id="endDate"
        class="form-control"
        type="date"
        formControlName="endDate"
        name="endDate"
        value="{{ enddatedetails | date : 'yyyy-MM-dd' }}"
      />
    </div> -->
  </div>
  <div class="form-group col-md-6">
      <b style="color: red;">*</b> &nbsp;
      <label for="inputState">SME Email</label>
      <input
        id="inputState"
        class="form-control"
        formControlName="sme"
        [(ngModel)]="sme"
        name="SME"
        #ngModel
        required
      />
    </div>

      <select
        id="inputState"

  </div> -->

    &nbsp; &nbsp; &nbsp; &nbsp;

</form>
